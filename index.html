<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-text-editor</title>
    <script src="https://kit.fontawesome.com/80133de64f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
<body>

    <div class="container w-3/4 h-[80vh] bg-sky-300 mx-auto mt-12 ">
        <h1 class="text-3xl text-center font-semibold py-8">My Text Editor</h1>
        <div class="text-container bg-sky-100 h-[60vh] m-12 gird grid-rows-2" >
            <div class="flex justify-between items-center gap-12 py-8 px-20 ">
                <div class="space-x-4">
                    <i class="fa-solid fa-bold" id="bold"></i>
                    <i class="fa-solid fa-italic" id="italic"></i>
                    <i class="fa-solid fa-underline" id="underline"></i>
                </div>
                <div class="space-x-4">
                    <i class="fa-solid fa-align-left" id="left-align"></i>
                    <i class="fa-solid fa-align-center" id="center-align"></i>
                    <i class="fa-solid fa-align-justify" id="justify-align"></i>
                    <i class="fa-solid fa-align-right" id="right-align"></i>
                </div>
                <div class="space-x-4 flex items-center">
                    <input type="number" class="w-12" id="font-size-inp">
                    <i class="fa-solid fa-font" id="upperLowerCase"></i>
                    <input type="color"  name="" id="color-inp">
                </div>
            </div>
            <hr class="border-b-2 mb-8 border-gray-400 mx-12" >
            <textarea name="" id="text-area"class="pl-4 w-11/12 h-[40vh] mx-12 outline-none"></textarea>

            </textarea>
        </div>
    </div>
    


    <script src="./index.js"></script>
</body>
</html>
